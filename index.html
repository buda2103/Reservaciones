<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4a90e2" />
    <link rel="icon" href="public/calendario.png" type="image/png" />

    <title>Recordatorios</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Registrar tu service-worker principal
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registrado ✅', reg))
            .catch(err => console.log('Error al registrar Service Worker ❌', err));
        });
      }

      // Registrar el Service Worker exclusivo de Firebase Messaging
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(reg => console.log('Firebase Messaging SW registrado ✅', reg))
            .catch(err => console.log('Error al registrar Firebase SW ❌', err));
        });
      }
    </script>

  </body>
</html>
